<a
  ngbDropdownToggle
  class="nav-link dropdown-toggle"
  id="navbarDropdownMenuLink"
  role="button"
  data-bs-toggle="dropdown"
  aria-expanded="false"
>
  Username
</a>
<ul
  ngbDropdownMenu
  class="dropdown-menu"
  aria-labelledby="navbarDropdownMenuLink"
>
  <li>
    <a
      class="dropdown-item"
      [routerLink]="item?.['path']"
      *ngFor="let item of items"
      >{{ item?.['name'] }}</a
    >
  </li>
</ul>
